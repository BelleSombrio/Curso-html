<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style-teste-oocss.css">
</head>

<body>

    <header>
        <p align="center">
            <font face="Playfair Display" color="Purple" size="40px">Entre em contato conosco</font>
        </p>
    </header>


    <section>
        <p align="center">
            Caso queira entrar em contato conosco para enviar alguma história ou relatar algum problema, por favor
            responda o seguinte formulário:
        </p>


        <form>
            <p align="center">
                <label>Nome:</label>
                <input type="text" placeholder="Digite seu nome">

                <br />

                <label>Email</label>
                <input type="text" placeholder="Digite seu email">

                <br />

                <label>Idade:</label>
                <select>
                    <option></option>
                    <option>menor de 18 anos</option>
                    <option>18-24</option>
                    <option>25-29</option>
                    <option>30-39</option>
                    <option>40-49</option>
                    <option>50-59</option>
                    <option>+60 anos</option>
                </select>
                <br />

                <input type="checkbox"><label>Permição para publicar post</label>

                <br />
                <label>Caso queira deixar um comentário, tirar uma duvída ou contar uma história, escreva aqui:</label>
                <br />
                <textarea placeholder="Digite um comentário" cols="50" rows="10"></textarea>

                <br />
                <br />
                <button>Enviar</button>

            </p>
        </form>
    </section>
    <hr color="purple" />

    <p align="center">
        <font face="Playfair Display" color="Purple" size="40px">Avaliação</font>
    </p>

    <form>
        <p align="center">
            <label>Caso queira deixar um comentário, tirar uma duvída ou relatar um problema escreva aqui:</label>
            <br />
            <textarea placeholder="Digite um comentário" cols="50" rows="10"></textarea>

            <br />
            <label>De uma nota para o nosso blog:</label>
            <br />
            <input type="radio" name="nota"><label>Não gostei do blog</label>
            <input type="radio" name="nota"><label>Pode melhorar</label>
            <input type="radio" name="nota"><label>Não está ruim mas não está bom</label>
            <input type="radio" name="nota"><label>Blog bom</label>
            <input type="radio" name="nota"><label>Blog perfeito!</label>

            <br />
            <br />
            <button>Enviar</button>

        </p>
    </form>

    <footer>

    </footer>

</body>

</html>
